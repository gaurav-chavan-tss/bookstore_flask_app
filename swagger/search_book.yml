parameters:
  - in: query
    name: title
    description: Title of the book to search for
    required: true
    type: string

responses:
  200:
    description: Books found successfully
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 201
        msg:
          type: string
          example: "Books found"
        data:
          type: array
          items:
            $ref: '#/definitions/Book'
  400:
    description: Bad request
    schema:
      type: object
      properties:
        code:
          type: integer
          example: 400
        msg:
          type: string
          example: "Bad request: 'title' parameter is required"
